<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			//Step 1: create a new XMLHttpRequest(); object
            //tell the browser that we are going to deal with AJAX
            var ajax = new XMLHttpRequest();

            //Step 2: Call on the AJAX open(); method - a built-in method
            //open() requires 2 parameters - either get or post method to instruct the browser
            //the next parameter is what we are requesting back from the server
            ajax.open('GET', 'content.html');

            //Step 3: Define the AJAX Callback - tell the brower
            //what to do when info is received from the server
            //when we get information successfully that is called the readyState of 4
            //so if the server successfully sent it back to us, we want the code to fire up
            //responseText is a built-in method, it says to get the response data in a string
            ajax.onreadystatechange = function() { //The onreadystatechange property defines a function to be executed when the readyState changes.
                if (ajax.readyState = 4) { //The readyState property holds the status of the XMLHttpRequest.
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            //Step 4: Call on the AJAX Send(); method
            //we define a trigger event of some sort
            //the trigger event will be when user clicks on the button
            function getContent() {
                ajax.send();
                //we will hide that button once it's clicked
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
