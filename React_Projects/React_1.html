<!DOCTYPE html>
<html>
    <head>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
    </head>
    <body>
        <!--This is a timer that counnts upward-->
        <div id="My_React_Code"></div>
        <script>
            //React.createClass - creates a component class
            //components are reusable bits of code, same as JavaScript functions, but work in isolation
            //and return HTML via a render() function
            var Counter = React.createClass({
                render: function() {
                    //Math.round method rounds no. to nearest integer
                    //this.props this.props is the object which contains the attributes which we have passed to the parent component.
                    var time_Passed = Math.round(this.props.time_Passed / 100);
                    //% - find the remainder
                    //? - conditional operator. true or false
                    // : - short for else
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                    var text = 'My React code started running ' + seconds_Passed + ' seconds ago!';
                    return React.DOM.p(null, text);
                }
            });
            //React.createFactory() is a function that generates a factory (object that can
            //create other objects)
            var counter_Factory = React.createFactory(Counter);

            var start_Counting = new Date().getTime();
            //setInterval() - a method that evaluates an expression at specified intervals (milliseconds)
            setInterval(function(){
                //ReactDOM.render() is used to render a React Component or Components
                ReactDOM.render(
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                    document.getElementById('My_React_Code')
                );
            }, 50);
        </script>
    </body>
</html>
