<!DOCTYPE html>
<html>
    <head>
        <!--this is JSX - JavaScript XML-->
        <!--Babel is a JavaScript compiler that allows seamless use of JSX on browsers”-->
        <!--JSX is a sort of syntactic sugar for React-->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="JSX"></div>
        <script type="text/babel">
            //“React.Component” is used to specify a class or function
            //class specifies a class
            //render() is used to create a function in React
            class Greeting extends React.Component {
                render() {
                    return <h1>Hello, World!</h1>
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById("JSX"))

        </script>
    </body>
</html>
