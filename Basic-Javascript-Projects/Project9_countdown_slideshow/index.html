<!DOCTYPE html>
<html>
    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button> <!--On click, we call the function countdown()-->
        <p id="timer"></p>

        <!--Slideshow container-->

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/car1.jpg" style="width:100%">
                <div class="text">Caption One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/car2.jpg" style="width:100%;">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/car3.jpg" style="width:100%;">
                <div class="text">Caption Three</div>
            </div>

            <!--Next and previous buttons-->

            <a class="prev" onclick="plusSlides(-1)">&#60;</a>
            <a class="next" onclick="plusSlides(1)">&#62;</a>

        </div>
        <br>

        <!--dots-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
