<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <title>Javascript functions</title>
    </head>
    <body>
        <p>Click the button</p>
        <button onclick="displayMessage()">See your message</button> <!--Creates a button that will call displayMessage() function when clicked-->
        <p id="message"></p> <!--Created a paragraph with an id that we will refer back to in JS-->

        <button id="together" onclick = "myFunction()">Click here</button> <!--Creates a button that will call myFunction() function when clicked-->
        <p id="together"></p>
    </body>
</html>
