<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe game is fun!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script src="js/tictactoe.js"></script>
    </head>
    <header>
        <h1>Play a Tic Tac Toe Game!</h1>
    </header>
    <body id="body">
        <!--this container is needed to overlay our canvas over our table. -->
        <div class="center-container">
            <!--NOTE: Canvas width and height must be within the element-->
            <canvas id="win-lines" width="608" height="608"></canvas>
            <table>
                <tr>
                    <td id="0" onclick='placeXO("0")'></td>
                    <td id="1" onclick='placeXO("1")'></td>
                    <td id="2" onclick='placeXO("2")'></td>
                </tr>
                <tr>
                    <td id="3" onclick='placeXO("3")'></td>
                    <td id="4" onclick='placeXO("4")'></td>
                    <td id="5" onclick='placeXO("5")'></td>
                </tr>
                <tr>
                    <td id="6" onclick='placeXO("6")'></td>
                    <td id="7" onclick='placeXO("7")'></td>
                    <td id="8" onclick='placeXO("8")'></td>
                </tr>
            </table>
        </div>
    </body>
</html>
