<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <!--The http-equiv attribute provides an HTTP header for the value of the content attribute.-->
        <!--The content-type value specifies the character encoding for the document.-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <div class="menu right">
                    <h3>Toppings:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Artichoke">Artichoke<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Caramelized Onions">Caramelized Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Vegan Basil Pesto">Vegan Basil Pesto<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Vegan Sausage">Vegan Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Roasted Garlic">Roasted Garlic<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>

            </form>
        </div>
    </body>
</html>
